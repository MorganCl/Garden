<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/MorganCl/Garden@latest/main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/MorganCl/Garden@latest/main.css" />
</head>

<body>
    <div class="main-content">
        <aside>
            <section>
                <h2>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-geo-alt" viewBox="0 0 16 16">
                        <path
                            d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z" />
                        <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                    </svg> Kirby Le Soken
                </h2>
                <h2 id="sunrise">07:19</h2>
            </section>
            <section>
                <h3 id="date">8th July</h3>
                <h2 id="sunset">19:32</h2>
            </section>
            <section>
                <div>
                    <h1>
                        <span id="tempActual">18</span><sup>&deg;C</sup>
                    </h1>
                    <h2>
                        <span id="temp"></span><sup>&deg;C</sup>
                    </h2>
                    <h2 id="current_forecast">Sunny</h2>
                </div>
                <div class="weather-container">
                    <div class="hot weather">
                        <span class="sun"></span>
                        <span class="sunx"></span>
                    </div>
                    <div class="cloudy weather">
                        <span class="cloud"></span>
                        <span class="cloudx"></span>
                    </div>
                    <div class="stormy weather">
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <span class="snowe"></span>
                        <span class="snowex"></span>
                        <span class="stick"></span>
                        <span class="stick2"></span>
                    </div>
                    <div class="breezy weather">
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <span class="cloudr"></span>
                    </div>
                    <div class="night weather">
                        <span class="moon"></span>
                        <span class="spot1"></span>
                        <span class="spot2"></span>
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
            </section>
        </aside>
        <main>
            <div class="header">
                <h1>
                    Welcome back Morgan!
                </h1>
                <h2>
                    Check out today's climate tracker
                </h2>
            </div>
            <div class="day-graph-container">
                <div class="top-labels">
                </div>
                <div class="day-graph">
                    <canvas id="day-graph-canvas" height="300px"></canvas>
                </div>
            </div>
            <div class="header">
                <h1>Relay</h1>
            </div>
            <div class="card-container">
                <div class="row">
                    <div onclick="togglePump()">
                        <h1>Water</h1>
                        <h2 id="water">Inactive</h2>
                    </div>
                    <div onclick="toggleHeatMat()">
                        <h1>Heat Mat</h1>
                        <h2 id="heat_mat">Inactive</h2>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <h1>Spare</h1>
                        <h2>Inactive</h2>
                    </div>
                    <div>
                        <h1>Spare</h1>
                        <h2>Inactive</h3>
                    </div>
                </div>
            </div>
            <div class="header">
                <h1>Power</h1>
            </div>
            <div class="card-container">
                <div class="row">
                    <div>
                        <h1>Daily Cost</h1>
                        <h2 id="cost"></h2>
                    </div>
                    <div>
                        <h1>Total Cost</h1>
                        <h2 id="total_cost"></h2>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <h1>Voltage</h1>
                        <h2 id="voltage">0</h2>
                    </div>
                    <div>
                        <h1>Current</h1>
                        <h2 id="current">0</h2>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <h1>Power</h1>
                        <h2 id="power">0</h2>
                    </div>
                    <div>
                        <h1>Power Factor</h1>
                        <h2 id="pf">0</h3>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
